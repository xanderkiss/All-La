<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Buttons</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f3f4f6, #e5e7eb);
            color: #333;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        /* Button Styles */
        .button {
            display: block;
            width: 100%;
            max-width: 300px;
            padding: 15px;
            font-size: 1rem;
            text-align: center;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 123, 255, 0.3);
        }

        .button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
            box-shadow: 0 6px 8px rgba(0, 86, 179, 0.4);
        }

        /* Footer Styles */
        footer {
            margin-top: 20px;
            color: #333;
            padding: 15px 0;
            font-size: 0.9rem;
            border-radius: 8px;
        }

        footer span {
            color: #f39c12;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>เลือกหน้าเว็บ</h1>
        <div class="button-container">
            <a href="https://xanderkiss.github.io/Od-La/" class="button" target="_blank">สั่งของ FB</a>
            <a href="https://xanderkiss.github.io/List-Checker-TON/" class="button" target="_blank">ชื่อซ้ำ รวม%</a>
            <a href="https://xanderkiss.github.io/PerCent/" class="button" target="_blank">เครื่องมือลบ %</a>
            <a href="https://xanderkiss.github.io/n2N/" class="button" target="_blank">n2N พร้อมตัวคั่น</a>
            <a href="https://xanderkiss.github.io/Count-Ing/" class="button" target="_blank">นับจำนวนส่วนผสม</a>
            <a href="https://xanderkiss.github.io/AtoZ/" class="button" target="_blank">เรียง A-Z</a>
            <a href="https://xanderkiss.github.io/Good-TON/" class="button" target="_blank">เช็คคุ้มค่า</a>
        </div>
        <footer>
            © 2024 <span>TON CAP GUN</span>. All rights reserved.
        </footer>
    </div>
</body>
</html>
